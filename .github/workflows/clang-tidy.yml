name: Clang-Tidy Inline Comments (with reviewdog)

on:
  pull_request_target:
    branches: master

permissions:
  pull-requests: write

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR source
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y clang-tidy bear

    - name: Build with bear
      run: bear -- ./build.sh

    - name: Run clang-tidy with reviewdog
      uses: reviewdog/action-clang-tidy@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-review
        filter_mode: diff_context
        fail_on_error: false
        clang_tidy_flags: '-p . -extra-arg=-std=c++98'
